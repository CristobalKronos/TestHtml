<!--    Estructura:
    <!DOCTYPE>: Una formalidad para declarar el tipo de recurso que se está presentando. Es importante, pero no tiene uso.
    <html>: Es todo lo que estará en la página disponible. Lo que esté fuera no se verá, como funciones o variables.
    <head>: Establece todo lo que no se ve en la página, como variables, keywords, funciones(?) y el título.
    <title>: Es el titulo de la página que aparece en la barra superior cuando es cargada. Es tambien el nombre por 
        defecto que tendrá la página al ser guardada en marcadores. 
    <meta charset="utf-8">: Permite incluir los caracteres que se usarán en la página, evita problemas futuros.
    <body>: Cuerpo de la página, y es lo que se se busca trabajar.
-->


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pagina de prueba</title>
    </head>
    <body>
        <h1>Titulo h1</h1>
        <h2>Titulo h2</h2>
        <h3>Titulo h3</h3>
        <h4>Titulo h4</h4>
        <h5>Titulo h5</h5>
        <h6>Titulo h6</h6>
        <p>Texto p</p>
        <img src="CODIGOS/Pruebas/HTML/ejemplo.png" alt="Imagen de prueba">
        <ul>
            <li>Objeto 1</li>
            <li>Objeto 2</li>
            <li>Objeto 3</li>
        </ul>
        <ol>
            <li>Objeto 1</li>
            <li>Objeto 2</li>
            <li>Objeto 3</li>
        </ol>
        <a>Manifiesto</a>
        <a href="">Manifiesto</a>
        <a href="https://www.mozilla.org/es-AR/about/manifiesto/"></a>
    </body>
</html>
